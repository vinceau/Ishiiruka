name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential
        # dependencies
        sudo apt-get install -y libwxbase3.0-dev libwxgtk3.0-dev libgtk2.0-dev libxext-dev libreadline-dev libgl1-mesa-dev libevdev-dev libudev-dev
        # optional dependencies
        sudo apt-get install -y libasound-dev libpulse-dev libao-dev libopenal-dev libavcodec-dev libavformat-dev libswscale-dev libenet-dev liblzo2-dev libminiupnpc-dev libpolarssl-dev libsoil-dev libsoundtouch-dev libsfml-dev libusb-1.0-0-dev libbluetooth-dev libxrandr-dev
    - name: linux portable build
      run: |
        mkdir Build
        cd Build
        cmake .. -DLINUX_LOCAL_DEV=true
        make
        cp -r ../Data/Sys/ Binaries/
        touch Binaries/portable.txt
